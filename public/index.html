    <script>

    let input = document.querySelectorAll("input");

    //Erstelle ein Eventlistener für eine Taste (gedrückt)
    window.onkeyup = keyup;

    function keyup(e) {
    //listens for you to press the ENTER key, at which point your web address will change to the one you have input in the search box
    if (e.keyCode == 13) {
        console.log();
        document.getElementById("searchquery").innerHTML = e.target.value.toString();
        let res = search();
        convert2XML(res);
        

    }
}

    function onClickFilter(){
        document.getElementById("btndate").style.visibility = "visible";
        document.getElementById("btnimp").style.visibility = "visible";
        document.getElementById("btnsprache").style.visibility = "visible";
        document.getElementById("btntext").style.visibility = "visible";
        filterSelection("all");
        
    }

    function filterSelection(c) {
    let x, i;
    x = document.getElementsByClassName("filterDiv");
    if (c == "all") c = "";
    // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
    for (i = 0; i < x.length; i++) {
        removeFilter(x[i], "show");
        if (x[i].className.indexOf(c) > -1) addFilter(x[i], "show");
    }
    }

    // Show filtered elements
    function addFilter(element, name) {
    let i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {
        element.className += " " + arr2[i];
        }
    }
    }

    // Hide elements that are not selected
    function removeFilter(element, name) {
        let i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
    }
    element.className = arr1.join(" ");
    }

    // Add active class to the current control button (highlight it)
    let btnContainer = document.getElementById("btnactive");
    let btns = btnContainer.getElementsByClassName("btnf");
    for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
        let current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
    });
    }

    function convert2XML(data){
        // Create x2js instance with default config
        var x2js = new X2JS();
        var xmlAsStr = x2js.json2xml_str( data );

        console.log("XML-Objext: ", xmlAsStr);
    }

</script>
